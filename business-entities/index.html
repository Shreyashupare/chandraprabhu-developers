<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandraprabhu Developers</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Global Styles -->
    <link rel="stylesheet" href="../common-components/styles.css">
    
    <!-- Business-Specific Styles -->
    <style>
        :root {
            --primary-color: {{primary-color}};
            --secondary-color: {{secondary-color}};
        }
        
        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: var(--font-family);
        }
        
        .content {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .CD-homepage {
            text-align: center;
            padding: 40px 0;
        }
        
        .CD-homepage h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .CD-homepage p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Page Content -->
    <div class="content">
        <div class="CD-homepage">
            <h1>Chandraprabhu Developers</h1>
            <p>Where excellence meets satisfaction</p>
        </div>
    </div>
</body>
</html>
